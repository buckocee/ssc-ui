<h2 mat-dialog-title>Login</h2>

<mat-dialog-content>
</mat-dialog-content>
<form [formGroup]="loginForm" fxLayout="column">
  <mat-form-field>
    <input matInput placeholder="Email" type="email" formControlName="username" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" type="password" formControlName="password" required>
  </mat-form-field>
</form>
<mat-dialog-actions>
  <span fxFlex></span>
  <button mat-flat-button color="primary" (click)="loginUser()">Submit</button>
  <button mat-raised-button (click)="close()">Close</button>
</mat-dialog-actions>
